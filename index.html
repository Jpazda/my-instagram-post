<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link href="styles.css" rel="stylesheet" type="text/css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Manrope:wght@400;500;600&family=Montserrat:ital,wght@0,100;0,300;1,300&family=Noto+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
            <div class="top-bar">              
                    <i class="fa-brands fa-html5 icon"></i>
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
            </div>
            <div class="photo">
                <img src="https://images.pexels.com/photos/6571959/pexels-photo-6571959.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
            </div> 
            <div class="bottom-bar">
                <div id="like-share-comment">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-share-from-square"></i>
                </div>
                <div id="bookmark">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>  
            <div class="likes">
                <p>Liked by <strong>John_Pazda,</strong> <strong>JPhinek,</strong> <strong>VDuffie</strong> and <strong>157,452 others</strong> </p>
            </div> 
            <div class="comment">
                <p>This is a made up comment. This is just for a coding project, and the picture is completely random. I should have probably just used ipsum lorem instead of wasting time typing this...Have a good day!</p>
            </div>
        </div>
</body>
</html>
